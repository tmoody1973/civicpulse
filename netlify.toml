# Netlify Configuration for Civic Pulse
# Next.js 16 App Router + Raindrop Platform + Vultr

[build]
  command = "npm run build"
  publish = ".next"

# Next.js Netlify Plugin
[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"
  NEXT_TELEMETRY_DISABLED = "1"
  NPM_FLAGS = "--legacy-peer-deps"

# API Routes as Netlify Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Stripe Webhook
[[redirects]]
  from = "/api/webhooks/stripe"
  to = "/.netlify/functions/stripe-webhook"
  status = 200

# WorkOS Authentication Callback
[[redirects]]
  from = "/api/auth/callback"
  to = "/.netlify/functions/auth-callback"
  status = 200

# WorkOS Login
[[redirects]]
  from = "/api/auth/login"
  to = "/.netlify/functions/auth-login"
  status = 200

# Podcast Generation API
[[redirects]]
  from = "/api/generate-podcast"
  to = "/.netlify/functions/generate-podcast"
  status = 200

# Congress.gov Proxy (optional - for caching)
[[redirects]]
  from = "/api/congress/*"
  to = "/.netlify/functions/congress-proxy/:splat"
  status = 200

# SPA fallback for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

[functions]
  node_bundler = "esbuild"
  directory = ".netlify/functions"
  # Increase timeout for podcast generation (max 26s on free tier, 60s on paid)
  timeout = 26

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()"

# Cache static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache audio from Vultr CDN
[[headers]]
  for = "/audio/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
    Access-Control-Allow-Origin = "*"

# Don't cache API routes
[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Development context (preview deploys)
[context.deploy-preview]
  command = "npm run build"
  [context.deploy-preview.environment]
    NEXT_PUBLIC_APP_URL = "https://deploy-preview-${DEPLOY_ID}--civicpulse.netlify.app"

# Branch deploys (for testing)
[context.branch-deploy]
  command = "npm run build"

# Production context
[context.production]
  [context.production.environment]
    NEXT_PUBLIC_APP_URL = "https://civicpulse.netlify.app"
