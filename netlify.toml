# Netlify Configuration for Civic Pulse
# Next.js 16 App Router + Raindrop Platform + Vultr

[build]
  command = "npm run build"
  # Note: @netlify/plugin-nextjs automatically handles the publish directory
  # DO NOT set publish directory manually - it breaks CSS loading
  ignore = "git diff --quiet HEAD^ HEAD -- ':(exclude)*.md'"

# Next.js Netlify Plugin
[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"
  NEXT_TELEMETRY_DISABLED = "1"
  PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD = "1"
  SKIP_INSTALL_SIMPLE_GIT_HOOKS = "1"

# NOTE: @netlify/plugin-nextjs handles all routes automatically
# No manual redirects needed for API routes or pages

[functions]
  node_bundler = "esbuild"
  directory = "netlify/functions"  # Changed from .netlify/functions to netlify/functions
  # Note: Function timeout is configured per-function in netlify.toml v2
  # Default is 10s (free tier), can be increased in Netlify UI

# Scheduled Functions
[functions."scheduled-brief-generation"]
  schedule = "@daily"  # Runs every day at midnight UTC
  node_bundler = "esbuild"

# Background Function for brief processing (can run up to 15 min)
[functions."process-brief-job"]
  node_bundler = "esbuild"

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()"

# Cache static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache audio from Vultr CDN
[[headers]]
  for = "/audio/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
    Access-Control-Allow-Origin = "*"

# Don't cache API routes
[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Development context (preview deploys)
[context.deploy-preview]
  command = "npm run build"
  [context.deploy-preview.environment]
    NEXT_PUBLIC_APP_URL = "https://deploy-preview-${DEPLOY_ID}--hakivo.netlify.app"

# Branch deploys (for testing)
[context.branch-deploy]
  command = "npm run build"

# Production context
[context.production]
  [context.production.environment]
    NEXT_PUBLIC_APP_URL = "https://hakivo.netlify.app"
